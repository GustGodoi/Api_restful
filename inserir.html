<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <script src="js/UsuarioApi.js" type="text/javascript"></script>
    <script src="js/UsuarioView.js" type="text/javascript"></script>
    <title>Inserir</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-color">
            <a class="navbar-brand" href="#">Formulário</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Desativado</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown05">
                            <a class="dropdown-item" href="#">Deletar</a>
                            <a class="dropdown-item" href="#">Alterar</a>
                            <a class="dropdown-item" href="#">Listar</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Pesquisa">
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="" method="post" onsubmit="return validarUsuario('add')">
                    <br>
                    <h3>Formulário</h3>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome completo"/>
                        <input type="hidden" name="codigo" id="codigo" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" aria-describedby="emailHelp" placeholder="Seu e-mail" type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" placeholder="Login" name="login" id="login">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" placeholder="Senha" name="senha" id="senha">
                    </div>
                    <div class="form-group">
                        <label for="senhaValidar">Confirme a senha</label>
                        <input type="password" class="form-control" placeholder="Validação de senha" name="senhaValidar" id="senhaValidar">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
            
            <div class="col-md-7">
                <br>
                <h3>Lista de usuários</h3>
                <table class="table table-striped table-hover" id="tabelaDeUsuarios">
                    <thead>
                        <tr>
                            <td scope="col"><b>Código</b></td>
                            <td scope="col"><b>Nome</b></td>
                            <td scope="col"><b>E-mail</b></td>
                            <td scope="col"><b>Login</b></td>
                            <td scope="col"><b>Opções</b></td>
                        </tr>
                    </thead>
                    <tbody id="listaUsuarios"></tbody>
                </table>
            </div>     
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript" ></script>
</body>
</html>
